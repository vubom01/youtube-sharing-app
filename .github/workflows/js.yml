name: TypeScript FE CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  test-fe:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 23.5.0
          cache: 'yarn'

      - name: Install dependencies
        working-directory: fe
        run: yarn install

      - name: Run tests
        working-directory: fe
        run: yarn test